<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BB84</title>
	
	<link href="css/bb84Animation.css" rel="stylesheet" type="text/css" media="all">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/anime.min.js"></script>
	<script src="js/outils.js"></script>
	
	
  </head>
  <body>


		<table id="alice">
			<tr>
				<td>
					<p>Alice</p>
					<img class="actor" src="img/alice.svg" >
				</td>
				<td>
					<div class="horizontal cleaneable" id="k">
							
					</div>
					<div class="horizontal cleaneable" id="ABases">
								
					</div>
					<div class="horizontal cleaneable" id="APolarized">
								
					</div>
				</td>
			</tr>
		</table>
		
		<table id="eve">
			<tr>
				<td>
					<p>Eve</p>
					<img class="actor" src="img/eve.svg">
				</td>
				<td>
					<div class="horizontal cleaneable" id="EPhoton">
					
					</div>
					<div class="horizontal cleaneable" id="EBases">
								
					</div>
					<div class="horizontal cleaneable" id="EDecode">
								
					</div>
				</td>
			</tr>
		</table>
		
		<table id="bob">
			<tr>
				<td>
					<p>Bob</p>
					<img class="actor" src="img/bob.svg">
				</td>
				<td>
					<div class="horizontal cleaneable" id="BPhoton">
					
					</div>
					<div class="horizontal cleaneable" id="BBases">
								
					</div>
					<div class="horizontal cleaneable" id="BDecode">
								
					</div>
				</td>
			</tr>
		</table>
	</div>
	<label>Nombre de photon polarisé : </label><input type='text' id="nbr" onkeypress='validate(event)' /><br>
	
	<label for="EveHere">Présence d'Eve</label>
	<input type="checkbox" id="EveHere" name="EveHere" value="Eve" onchange="EveHere()"><br>
	
	<label for="delay">Délais</label>
	<input type="checkbox" id="delay" name="delay" value="delay" checked="true"><br>
	
	<button class="start">start</button></br>
	
	<label for="aliceBitSequence">Bits d'Alice : </label><div class="cleaneable" name="aliceBitSequence" id="aliceBitSequence"></div>
	<label for="bobBitSequence">Bits de Bob : </label><div class="cleaneable" name="bobBitSequence" id="bobBitSequence"></div>
	
	<script src="js/bb84Animation.js"></script>
  </body>
</html>
